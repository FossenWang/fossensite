{% extends 'base.html' %}
{% block script %}
{% endblock script %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="white-board">
                <form id="create-user-form" class="flex-center" action="" method="post">
                <div class="title">用户注册</div>
                {% csrf_token %}
                {% for field in form %}
                <div class="field">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                </div>
                {% if field.help_text %}
                <div class="help">{{ field.help_text|safe }}</div>
                {% endif %}
                {% endfor %}
                <div class="submit">
                    <input type="submit" class="button" value="注册">
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
