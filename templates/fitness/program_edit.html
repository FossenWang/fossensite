{% extends 'fitness/base.html' %} {% block title %}
<title>{{ program.name }} | Fitness</title>
{% endblock title %} {% block script %}
<script src="/static/fitness/js/program_edit.js"></script> {% endblock script %} {% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div class="white-board">
                <div class="breadcrumb-nav">
                    <a href="/">首页</a> &gt;
                    <a href="{% url 'fitness:program_list' 0 %}">训练方案</a> &gt;
                    <a href="{% url 'fitness:program_list' program.ptype.id %}">
                        {{ program.ptype }}
                    </a>
                </div>
                <form id="program-form" action="" method="post">
                    {% csrf_token %} {{ form.as_p }}
                    <div class="training flex-center"></div>
                    <div class="submit">
                        <input type="submit" class="btn btn-outline-primary" value="保存">
                        <a href="{% url 'fitness:program' program.id %}" class="btn btn-light">返回</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="white-board widget">
                <h6 class="widget-title">分类</h6>
                <ul class="category-widget">
                    <li>
                        <a>
                            占位
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="exercises-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">动作列表</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    666
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirm">确认</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
